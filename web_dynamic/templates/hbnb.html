<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/common.css?{{ cache_id }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/header.css?{{ cache_id }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/footer.css?{{ cache_id }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/filters.css?{{ cache_id }}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../static/styles/places.css?{{ cache_id }}"
    />
    <link rel="icon" href="../static/images/icon.png?{{ cache_id }}" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="static/scripts/hbnb.js?{{ cache_id }}"></script>
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div id="api_status"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for state in states %}
              <li>
                <div class="state_container">
                  <input
                    id="checkbox-{{ state[0].id }}"
                    type="checkbox"
                    data-id="{{ state[0].id }}"
                    data-name="{{ state[0].name }}"
                  />
                  <label for="checkbox-{{ state[0].id }}"
                    ><h2>{{ state[0].name }}:</h2></label
                  >
                </div>
                <ul class="city_container">
                  {% for city in state[1] %}
                  <li>
                    <input
                      id="checkbox-{{ city.id }}"
                      type="checkbox"
                      data-id="{{ city.id }}"
                      data-name="{{ city.name }}"
                    />
                    <label for="checkbox-{{ city.id }}">
                      {{ city.name }}
                    </label>
                  </li>
                  {% endfor %}
                </ul>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for amenity in amenities %}
              <li>
                <input
                  id="checkbox-{{ amenity.id }}"
                  type="checkbox"
                  data-id="{{ amenity.id }}"
                  data-name="{{ amenity.name }}"
                />
                <label for="checkbox-{{ amenity.id }}">
                  <p>{{ amenity.name }}</p></label
                >
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <button type="button">Search</button>
      </section>

      <div class="placesh1"><h1>Places</h1></div>

      <section class="places">
        <h1>
          Explore places to stay! <br />Search for what you need or browse them
          all.
        </h1>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
